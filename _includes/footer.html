<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            <li class="p-name">{{ site.subtitle | escape }}</li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
        <a href="https://jekyllrb.com/" target="_blank"><img src="/image/logo-2x.png" style="width: 30%; float: left;"/></a><a href="https://pages.github.com/" target="_blank"><img src="/image/octojekyll.png" style="width: 15%; float: right;"/></a>
      </div>
    </div>

  </div>

</footer>
