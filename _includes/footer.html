<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            <li class="p-name">{{ site.subtitle | escape }}</li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
        <a href="https://jekyllrb.com/" target="_blank"><img src="/image/jekyll.png" style="width: 50%; float: left;"></a><a href="https://pages.github.com/" target="_blank"><img src="/image/octojekyll.png" style="width: 38%; float: right;"></a>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
        <a href="https://www.aiche.org/" target="_blank"><img src="/image/aiche.png" style="width: 50%; float: right;"></a>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
        <a href="https://www.ieee.org/" target="_blank"><img src="/image/ieee.png" style="width: 20%; float: left; margin-left: 17%;"></a><a href="https://www.mrs.org/" target="_blank"><img src="/image/mrs.png" style="width: 40%; float: right;"></a>
      </div>
    </div>

  </div>

</footer>
